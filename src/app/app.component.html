<app-display [displayItem]="selectedNummer"></app-display>
<app-display [displayItem]="selectedOperand"></app-display>
<app-display [displayItem]="result"></app-display>
<div  *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]">
  <div class="buffer" *ngIf="(i-1)%3===0 || i === 0"></div>
  <app-cijferknop (nummerEmitter)="addNummer($event)" [nummer]="i" ></app-cijferknop>
</div>
<button class="box" (click)="bereken()"> Bereken </button>
<button class="box" (click)="clear()"> Clear </button>
<div *ngFor="let operand of ['+', '-', '*', '/']">
  <app-cijferknop (nummerEmitter)="setOperand($event)" [nummer]="operand" ></app-cijferknop>
</div>
